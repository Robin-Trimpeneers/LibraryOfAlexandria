# Test Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true

# JPA Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Liquibase/Flyway for tests (if applicable)
spring.liquibase.enabled=false
spring.flyway.enabled=false

# Test Profile Settings
logging.level.org.springframework.security=DEBUG
logging.level.be.pxl.bookapplication=DEBUG

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-testing-purposes-only-very-long-key
jwt.expiration=86400000

# Google Books API (can use dummy or real key for integration tests)
google.books.api.key=test-api-key